<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 100px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"],
        .login-container .google-signin-btn {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover,
        .login-container .google-signin-btn:hover {
            background-color: #45a049;
        }

        .login-container .message {
            color: red;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .signup-link {
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            display: inline-block;
            cursor: pointer;
        }

        /* Hide register form by default */
        .register-form {
            display: none;
        }

        .continue-with-google {
            margin-top: 10px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          }
          
          li {
            float: left;
          }
          
          li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          
          li a:hover {
            background-color: #111;
          }
    </style>
</head>
<body>
    <ul>
    
        <li><a class="active" href="/ezyupload/index.html">Upload</a></li>
        <li><a href="./Receiver.html">Retrieve</a></li>
        <li><a href="./Sign.html">Sign in</a></li>
      </ul>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="message"></div>
        
        <div class="signup-link" id="signup-link">Sign up</div>
        <form id="register-form" class="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <div id="register-message" class="message"></div>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to show the registration form
        function showRegisterForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }

        // Function to handle user registration
        document.getElementById("signup-link").addEventListener("click", function() {
            showRegisterForm();
        });

        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("register-form").elements["email"].value;
            const password = document.getElementById("register-form").elements["password"].value;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log("User registered:", user);
                document.getElementById("register-form").reset();
                document.getElementById("register-message").innerText = "User registered successfully.";
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error("Registration error:", errorMessage);
                document.getElementById("register-message").innerText = errorMessage;
            });
        });
    </script>
</body>
</html>
