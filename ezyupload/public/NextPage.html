<!DOCTYPE html>

<body>
  <ul>
        <li id="logo"><a href="./index.html">EasyUpload</a></li>
        <li><a class="active" href="./NextIndex.html">Upload</a></li>
        <li><a href="./NextReceive.html">Retrieve</a></li>
        <li><a href="#" id="sign-out-btn">Sign out</a></li> <!-- Add id="sign-out-btn" -->
    </ul>
  <h1>Congratulations!</h1>
  <p>Welcome, <span id="user-email"></span>! You have successfully signed in.</p>

  <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";

      // Initialize Firebase
      const firebaseConfig = {
          apiKey: "AIzaSyBX-biPQullJve__X-WHwwzw6oxsiA7tMk",
          authDomain: "ezyupload-da972.firebaseapp.com",
          projectId: "ezyupload-da972",
          storageBucket: "ezyupload-da972.appspot.com",
          messagingSenderId: "563462109953",
          appId: "1:563462109953:web:038176fad3659884a0f900",
      };
      const app = initializeApp(firebaseConfig);

      const auth = getAuth(app);

      // Wait for Firebase initialization to complete
      onAuthStateChanged(auth, (user) => {
          if (user) {
              // Get the user's email
              const userEmail = user.email;

              // Display the user's email
              document.getElementById('user-email').textContent = userEmail;
          } else {
              // User is not signed in, handle accordingly
          }
      });

      // Function to handle sign-out
      document.getElementById('sign-out-btn').addEventListener('click', () => {
          signOut(auth)
              .then(() => {
                  console.log('User signed out successfully');
                  // Redirect user to the index page after sign-out
                  window.location.href = 'index.html';
              })
              .catch((error) => {
                  console.error('Sign out error:', error);
              });
      });
  </script>
</body>
</html>
