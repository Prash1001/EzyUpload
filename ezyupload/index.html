<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - EasyUpload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .upload-form input[type="file"] {
            margin-bottom: 20px;
        }

        .upload-form input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to EasyUpload</h1>
            <p>Upload your files easily</p>
        </div>

        <div class="upload-form">
            <form id="file-upload-form">
                <input type="file" name="file" id="file" accept="image/*, .pdf, .doc, .docx">
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 EasyUpload. All rights reserved.</p>
    </div>

    <!-- Include Firebase SDK scripts from Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBX-biPQullJve__X-WHwwzw6oxsiA7tMk",
            authDomain: "ezyupload-da972.firebaseapp.com",
            projectId: "ezyupload-da972",
            storageBucket: "ezyupload-da972.appspot.com",
            messagingSenderId: "563462109953",
            appId: "1:563462109953:web:038176fad3659884a0f900"
        };
        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();
        const fileUploadForm = document.getElementById('file-upload-form');

        fileUploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file').files[0];
            const storageRef = storage.ref(`uploads/${fileInput.name}`);
            const uploadTask = storageRef.put(fileInput);

            uploadTask.on('state_changed',
                (snapshot) => {
                    // Handle progress updates if needed
                },
                (error) => {
                    // Handle unsuccessful uploads
                    console.error('Upload error:', error);
                },
                () => {
                    // Handle successful uploads
                    console.log('Upload successful');
                    // Optionally, you can retrieve the download URL for the uploaded file
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log('File available at', downloadURL);
                    });
                }
            );
        });
    </script>
</body>
</html>
